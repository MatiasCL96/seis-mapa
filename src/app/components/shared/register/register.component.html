<div class="limiter animated fadeIn">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w">
                <img class="card-img-top" src="assets/img/logo.png" alt="Card image cap">
                <span class="login100-form-title p-b-51 m-t-50">
                    Registro
                </span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" placeholder="Nombre" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" placeholder="Apellido" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Registrar
                    </button>
                </div>
            </form>
            <button class="login100-form-btn m-t-10" routerLink="/login">
                Volver Atrás
            </button>
        </div>
    </div>
</div>
